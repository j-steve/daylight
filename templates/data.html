{% extends '_layout.html' %}
{% block content %}
<div id="data">
  <table class="striped">
    <tr>
      <th>
        Price
      </th>
    </tr>
     {% for row in transactions %}
      <tr>
        <td>{{ row['price'] or '' }}</td>
        <td>{{ row['quantity'] or '' }}</td>
        <td>{{ row['date'] or '' }}</td>
      </tr>
     {% endfor %}
  </table>
</div>
{% endblock %}
